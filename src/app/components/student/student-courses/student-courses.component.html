<div class="container-fluid">
    <div class="row">
        <mat-toolbar>
            <span class="dashboardTitle">{{'Dashboard'}}</span>
            <span class="verticalLine">|</span>
            <mat-icon aria-hidden="true" aria-label="home" class="material-icons-filled">school
            </mat-icon>
            <span class="breadLine">/</span>
            <a [routerLink]="'/studentLogin/studentDashboard'" [routerLinkActive]="['active']"><span
                    class="dashboardTitle">Home</span></a>
            <span class="breadLine">/</span>
            <span class="dashboardTitle">Courses</span>
        </mat-toolbar>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>All Courses</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-12 col-sm-3 col-md-3 col-lg-3" *ngFor="let card of courses">
                            <mat-card class="course-card-shadow">
                                <img mat-card-image src='{{"../../../../assets/img"+card.imageURL}}'
                                    alt="Image unavailable">
                                <mat-card-content>
                                    <mat-card-header>
                                        <mat-card-title>{{card.subject}}</mat-card-title>
                                    </mat-card-header>
                                    <p class="mat-course-content">
                                        Current chapter going:
                                        <strong>{{card.chapterIndex}}. {{card.chapterName}}</strong>
                                    </p>
                                    <p class="mat-course-content">
                                        Current assignment going:
                                        <strong>{{card.AssignmentIndex}}. {{card.AssignmentName}}</strong>
                                    </p>
                                    <div class="row center-button">
                                        <button mat-raised-button color="primary" (click)="itemclick();">Read
                                            More</button>
                                    </div>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
