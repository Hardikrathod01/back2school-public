<div class="container-fluid">
    <div class="row">
        <mat-toolbar>
            <span class="dashboardTitle">{{'Dashboard'}}</span>
            <span class="verticalLine">|</span>
            <mat-icon aria-hidden="true" aria-label="home" class="material-icons-filled">dashboard
            </mat-icon>
            <span class="breadLine">/</span>
            <a [routerLink]="'/studentLogin/studentDashboard'" [routerLinkActive]="['active']"><span
                    class="dashboardTitle">Home</span></a>
            <span class="breadLine">/</span>
            <span class="dashboardTitle">Dashboard</span>
        </mat-toolbar>
    </div>
    <div class="row">

        <div class="col-12 col-md-6 col-lg-6 col-sm-12">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Upcoming Lectures</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <ng-container matColumnDef="subject">
                            <th mat-header-cell *matHeaderCellDef> Subject </th>
                            <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>

                        <ng-container matColumnDef="time">
                            <th mat-header-cell *matHeaderCellDef> Time </th>
                            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-12 col-md-6 col-lg-6 col-sm-12">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Performance Measure</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="chart-wrapper">
                        <canvas class="canvas" baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
                            [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                            [chartType]="lineChartType" [plugins]="lineChartPlugins">
                        </canvas>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-3 col-sm-3 col-lg-3" *ngFor="let card of subjectProgress">
            <mat-card [style.background]="card.color">
                <mat-card-header>
                    <mat-card-title>{{card.title}}
                    </mat-card-title>
                    <mat-icon aria-hidden="true" aria-label="card.icon" class="material-icons-two-tone subject-icon">
                        {{card.icon}}
                    </mat-icon>
                </mat-card-header>
                <mat-card-content>
                    <circle-progress [percent]="card.percentage" [radius]="15" [outerStrokeWidth]="1"
                        [innerStrokeWidth]="1" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'"
                        [animation]="true" [animationDuration]="600" [showTitle]="false" [showSubtitle]="false"
                        [showUnits]="false"></circle-progress>
                    <span>{{card.percentage}} % completed</span>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-6 col-sm-12">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>My Grades</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="chart-wrapper">
                        <canvas class="canvas" baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
                            [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                            [chartType]="barChartType" [plugins]="lineChartPlugins">
                        </canvas>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-12 col-md-6 col-lg-6 col-sm-12">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Attendance Report</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="chart-wrapper">

                        <canvas baseChart [datasets]="pieChartData" [labels]="pieChartLabels"
                            [options]="pieChartOptions" [colors]="pieChartColors" [legend]="pieChartLegend"
                            [chartType]="pieChartType" [plugins]="lineChartPlugins">
                        </canvas>



                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card> -->
</div>
