<div class="container-fluid">
    <div class="row">
        <mat-toolbar>
            <span class="dashboardTitle">{{'Dashboard'}}</span>
            <span class="verticalLine">|</span>
            <mat-icon aria-hidden="true" aria-label="home" class="material-icons-filled">grading
            </mat-icon>
            <span class="breadLine">/</span>
            <a [routerLink]="'/studentLogin/studentDashboard'" [routerLinkActive]="['active']"><span
                    class="dashboardTitle">Home</span></a>
            <span class="breadLine">/</span>
            <span class="dashboardTitle">Exams</span>
        </mat-toolbar>
    </div>
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Exam Result</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table #examResult mat-table [dataSource]="examResultData" class="mat-elevation-z0">

                        <ng-container matColumnDef="no">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.no}} </td>
                        </ng-container>
                        <ng-container matColumnDef="examType">
                            <th mat-header-cell *matHeaderCellDef> Exam Type </th>
                            <td mat-cell *matCellDef="let element"> {{element.examType}} </td>
                        </ng-container>
                        <ng-container matColumnDef="subject">
                            <th mat-header-cell *matHeaderCellDef> Subject </th>
                            <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                        </ng-container>

                        <ng-container matColumnDef="topicName">
                            <th mat-header-cell *matHeaderCellDef> Topic Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.topicName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
                        </ng-container>
                        <ng-container matColumnDef="marks">
                            <th mat-header-cell *matHeaderCellDef> Marks </th>
                            <td mat-cell *matCellDef="let element">{{element.marks}} </td>
                        </ng-container>
                        <ng-container matColumnDef="grade">
                            <th mat-header-cell *matHeaderCellDef> Grade </th>
                            <td mat-cell *matCellDef="let element">{{element.grade}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="examResultColumn"></tr>
                        <tr mat-row *matRowDef="let row; columns: examResultColumn;"></tr>
                    </table>
                    <mat-paginator #examResultPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                    </mat-paginator>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
